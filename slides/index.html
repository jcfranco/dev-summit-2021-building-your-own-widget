<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>ArcGIS API for JavaScript: Building Your Own Widget</title>

  <link rel="stylesheet" href="../node_modules/esri-reveal.js-templates/dist/reset.css">
  <link rel="stylesheet" href="../node_modules/esri-reveal.js-templates/dist/reveal.css">
  <link rel="stylesheet" href="../node_modules/esri-reveal.js-templates/dist/theme/dev-summit-2021.css">

  <link rel="stylesheet" href="../node_modules/esri-reveal.js-templates/plugin/highlight/zenburn.css" id="highlight-theme">

  <style>
      .reveal h1 {
          font-size: 1.5em;
      }
  </style>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <!-- Slides are derived from external markdown -->
      <section data-markdown="index.md" data-separator="^\r?\n---\r?\n" data-separator-vertical="^\r?\n------\r?\n" data-background="../node_modules/esri-reveal.js-templates/img/2021/dev-summit/bg-2.png">
      </section>
    </div>
  </div>

  <script type="module">
    import Reveal from "../node_modules/esri-reveal.js-templates/dist/reveal.esm.js";
    import Markdown from "../node_modules/esri-reveal.js-templates/plugin/markdown/markdown.esm.js";
    import Notes from "../node_modules/esri-reveal.js-templates/plugin/notes/notes.esm.js";
    import Highlight from "../node_modules/esri-reveal.js-templates/plugin/highlight/highlight.esm.js";

    let deck = new Reveal({ plugins: [Markdown, Notes, Highlight] })
    deck.initialize({
      // This height and width are here for the left-aligned title slide.
      // If you do not want that, you can remove these two settings and
      // the presentation will be closer to OOTB-Reveal.js:
      width: '100%',
      height: '100%',

      history: true,
    });
  </script>
</body>
</html>
