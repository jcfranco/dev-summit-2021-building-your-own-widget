<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
  <title>ArcGIS API for JavaScript: Building Your Own Widget</title>
  <link rel="stylesheet" href="https://js.arcgis.com/next/esri/css/main.css">
  <link rel="stylesheet" href="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.2.5/css/calcite-web.min.css">
  <link rel="stylesheet" href="./app/css/main.css">
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      height: 100%;
    }
  </style>
  <script type="text/javascript">
    var href = location.href;
    var demoLocation = href.slice(0, href.lastIndexOf("/"));
    var dojoConfig = {
      // configure loader to create demo modules (non-CDN) from the correct location.
      packages: [
        {
          name: "demos",
          location: `${demoLocation}/..`
        },
        {
          name: "demo",
          location: `${demoLocation}/app`
        }
      ]
    };
  </script>
  <script src="https://js.arcgis.com/next"></script>
</head>

<body>
  <div id="widgetDiv"></div>
  <script>require(["demo"])</script>
</body>

</html>
